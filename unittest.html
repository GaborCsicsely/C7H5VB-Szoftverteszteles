<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
</body>

<script>
  function romailatinra(a) {
    romaiSzam = "";
	if(a<10){
		romaiSzam += convert(a);
	}
	if(a<20 && a>=10){
		romaiSzam+= "X";
		romaiSzam += convert(a);
	}
	if(a<30 && a>=20){
		romaiSzam+= "XX";
		romaiSzam += convert(a);
	}
	return romaiSzam;
  }
  
  function convert (n){
	const lastDigit2Str = String(n).slice(-1);
	const ld = Number(lastDigit2Str);
	romaiSzam = "";
	if(ld<=3){
		for(i=0; i<ld; i++){
			romaiSzam+="I";
		}
	}
	else if(ld==4){
		romaiSzam+="IV";
	}
	else if(ld>4 && ld<9){
		romaiSzam+="V";
		for(i=0; i<ld-5; i++){
			romaiSzam+="I";
		}
	}
	else if(ld==9){
		romaiSzam+="IX";
	}
	return romaiSzam;
  }

  QUnit.module('romaiarabra', function() {
    QUnit.test('egy', function(assert) {
      assert.equal(romailatinra(1), 'I');
    });
    QUnit.test('ketto', function(assert) {
      assert.equal(romailatinra(2), 'II');
    });
	QUnit.test('harom', function(assert) {
      assert.equal(romailatinra(3), 'III');
    });
	QUnit.test('negy', function(assert) {
      assert.equal(romailatinra(4), 'IV');
    });
	QUnit.test('ot', function(assert) {
      assert.equal(romailatinra(5), 'V');
    });
	QUnit.test('hat', function(assert) {
      assert.equal(romailatinra(6), 'VI');
    });
	QUnit.test('het', function(assert) {
      assert.equal(romailatinra(7), 'VII');
    });
	QUnit.test('nyolc', function(assert) {
      assert.equal(romailatinra(8), 'VIII');
    });
	QUnit.test('kilenc', function(assert) {
      assert.equal(romailatinra(9), 'IX');
    });
	QUnit.test('tiz', function(assert) {
      assert.equal(romailatinra(10), 'X');
    });
	QUnit.test('tizenegy', function(assert) {
      assert.equal(romailatinra(11), 'XI');
    });
	QUnit.test('tizenketto', function(assert) {
      assert.equal(romailatinra(12), 'XII');
    });
	QUnit.test('tizenharom', function(assert) {
      assert.equal(romailatinra(13), 'XIII');
    });
	QUnit.test('tizennegy', function(assert) {
      assert.equal(romailatinra(14), 'XIV');
    });
	QUnit.test('tizenot', function(assert) {
      assert.equal(romailatinra(15), 'XV');
    });
	QUnit.test('tizenhat', function(assert) {
      assert.equal(romailatinra(16), 'XVI');
    });
	QUnit.test('tizenhet', function(assert) {
      assert.equal(romailatinra(17), 'XVII');
    });
	QUnit.test('tizennyolc', function(assert) {
      assert.equal(romailatinra(18), 'XVIII');
    });
	QUnit.test('tizenkilenc', function(assert) {
      assert.equal(romailatinra(19), 'XIX');
    });
	QUnit.test('husz', function(assert) {
      assert.equal(romailatinra(20), 'XX');
    });
	QUnit.test('huszegy', function(assert) {
      assert.equal(romailatinra(21), 'XXI');
    });
	QUnit.test('huszonegy', function(assert) {
      assert.equal(romailatinra(24), 'XXIV');
    });
	QUnit.test('huszonot', function(assert) {
      assert.equal(romailatinra(25), 'XXV');
    });
	QUnit.test('huszonhat', function(assert) {
      assert.equal(romailatinra(26), 'XXVI');
    });
	QUnit.test('huszonkilenc', function(assert) {
      assert.equal(romailatinra(29), 'XXIX');
    });
  });
</script>
