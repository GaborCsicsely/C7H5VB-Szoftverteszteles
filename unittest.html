<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
</body>

<script>
  function romaiarabra(a) {
    romaiSzam = "";
	if(a<=3){
		for(i=0; i<a; i++){
			romaiSzam+="I";
		}
	}
	else if(a==4){
		romaiSzam="IV";
	}
	else if(a==5){
		romaiSzam="V";
	}
	else if(a==6){
		romaiSzam="VI";
	}
	else if(a==7){
		romaiSzam="VII";
	}
	return romaiSzam;
  }

  QUnit.module('romaiarabra', function() {
    QUnit.test('egy', function(assert) {
      assert.equal(romaiarabra(1), 'I');
    });
    QUnit.test('ketto', function(assert) {
      assert.equal(romaiarabra(2), 'II');
    });
	QUnit.test('harom', function(assert) {
      assert.equal(romaiarabra(3), 'III');
    });
	QUnit.test('negy', function(assert) {
      assert.equal(romaiarabra(4), 'IV');
    });
	QUnit.test('ot', function(assert) {
      assert.equal(romaiarabra(5), 'V');
    });
	QUnit.test('hat', function(assert) {
      assert.equal(romaiarabra(6), 'VI');
    });
	QUnit.test('het', function(assert) {
      assert.equal(romaiarabra(7), 'VII');
    });
	
  });
</script>
