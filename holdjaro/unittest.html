<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
</body>
<script>
    function holdJaro (a){
		startDirection = 'E';
		y = [
			1, 2, 3, 4, 5, 6, 7, 8,
		];
		x = [
			1, 2, 3, 4, 5, 6, 7, 8,
		];
		positionX = x[0];

		positionX += a.length;

		return ('x: ' + positionX + ' y: 1 D: E' );
    };


  QUnit.module('holdJaro', function() {
    QUnit.test('előre', function(assert) {
      assert.equal(holdJaro("f"), 'x: 2 y: 1 D: E');
    });
	QUnit.test('előre2szer', function(assert) {
      assert.equal(holdJaro("ff"), 'x: 3 y: 1 D: E');
    });
	QUnit.test('előre3szor', function(assert) {
      assert.equal(holdJaro("fff"), 'x: 4 y: 1 D: E');
    });


  });
</script>
