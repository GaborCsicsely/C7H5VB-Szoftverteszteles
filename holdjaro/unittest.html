<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
</body>
<script>
    function holdJaro (a){
		
		y = [
			1, 2, 3, 4, 5, 6, 7, 8
		];
		x = [
			1, 2, 3, 4, 5, 6, 7, 8
		];
    d = [
      'N', 'E', 'S', 'W'
    ];
		positionX = x[0];
    direction = d[1];
    positionY = y[0];
    if(a.charAt(0) == 'f'){
      const fCount = (a.match(/f/g) || []).length;
      const index = (fCount % x.length);
      positionX = x[index]
		}
    if(a.charAt(0) == 'b'){
      const bCount = (a.match(/b/g) || []).length;
      const index = (x.length - bCount % x.length) % x.length;
      positionX = x[index];
		}
    if(a.charAt(0) == 'l'){
      direction = d[0];
    }

		return ('x: ' + positionX + ' y: ' + y[0] + ' D: ' + direction );
    };


  QUnit.module('holdJaro', function() {
    QUnit.test('előre', function(assert) {
      assert.equal(holdJaro("f"), 'x: 2 y: 1 D: E');
    });
	QUnit.test('előre2szer', function(assert) {
      assert.equal(holdJaro("ff"), 'x: 3 y: 1 D: E');
    });
	QUnit.test('előre3szor', function(assert) {
      assert.equal(holdJaro("fff"), 'x: 4 y: 1 D: E');
    });
	QUnit.test('előre7szer', function(assert) {
      assert.equal(holdJaro("fffffff"), 'x: 8 y: 1 D: E');
    });
	QUnit.test('előre8szor', function(assert) {
      assert.equal(holdJaro("ffffffff"), 'x: 1 y: 1 D: E');
    });
	QUnit.test('előre10szer', function(assert) {
      assert.equal(holdJaro("ffffffffff"), 'x: 3 y: 1 D: E');
    });
	QUnit.test('előre19szer', function(assert) {
      assert.equal(holdJaro("fffffffffffffffffff"), 'x: 4 y: 1 D: E');
    });
	QUnit.test('hátra', function(assert) {
      assert.equal(holdJaro("b"), 'x: 8 y: 1 D: E');
    });
	QUnit.test('hátra2', function(assert) {
      assert.equal(holdJaro("bb"), 'x: 7 y: 1 D: E');
    });
  QUnit.test('hátra3', function(assert) {
      assert.equal(holdJaro("bbb"), 'x: 6 y: 1 D: E');
    });
	QUnit.test('hátra8', function(assert) {
      assert.equal(holdJaro("bbbbbbbb"), 'x: 1 y: 1 D: E');
    });
  QUnit.test('hátra16', function(assert) {
      assert.equal(holdJaro("bbbbbbbbbbbbbbbb"), 'x: 1 y: 1 D: E');
  });
  QUnit.test('hátra19', function(assert) {
      assert.equal(holdJaro("bbbbbbbbbbbbbbbbbbb"), 'x: 6 y: 1 D: E');
  });
  QUnit.test('balra 1', function(assert) {
      assert.equal(holdJaro("l"), 'x: 1 y: 1 D: N');
  });

  });
</script>
